<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link href="css/youtube.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca7ab47691.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <section>
                <button class="btn-bars">
                    <div class="icon fa-solid fa-bars"></div>
                </button>
                <div class="logo">
                    <a href="#">
                        <img src="../images/youtube-logo.png">
                        <p>YouTube</p>
                    </a>
                </div>
            </section>
            <section class="search">
                <form>
                    <div class="search-left">
                        <div class="search-inputBox">
                            <input class="input-search" name="search" placeholder="검색">
                        </div>
                        <button class="btn-search">
                            <div class="icon fa-solid fa-magnifying-glass"></div>
                        </button>
                    </div>
                    <button class="btn-mic">
                        <div class="icon fa-solid fa-microphone"></div>
                    </button>
                </form>
            </section>
            <section>
                <div class="create">
                    <button class="btn-create">
                        <div class="icon fa-solid fa-plus"></div>
                        <p>만들기</p>
                    </button>
                </div>
                <button class="btn-bell">
                    <div class="icon fa-regular fa-bell"></div>
                </button>
                <div class="userIcon">
                    <a>
                        <img src="../images/cats/cat1.jpg">
                    </a>
                </div>
            </section>
        </header>
        <section class="content">
            <section class="content-1">
                <iframe></iframe>
                <section class="video-info">
                    <h3 class="video-title">영상 제목</h3>
                    <section class="video-info-control">
                        <section class="uploader-info">
                            <div class="userIcon">
                                <a href="#">
                                    <img>
                                </a>
                            </div>
                            <div>
                                <a href="#">
                                    <p>사용자명</p>
                                </a>
                                <p>구독자수</p>
                            </div>
                            <button>
                                <p>구독</p>
                            </button>
                        </section>
                        <section class="video-reaction-btn">
                            <button class="btn-like">
                                <div class="icon"></div>
                                <p>좋아요수</p>
                            </button>
                            <button class="btn-hate">
                                <div class="icon"></div>
                            </button>
                            <button class="btn-share">
                                <div class="icon"></div>
                                <p>공유</p>
                            </button>
                            <button class="btn-more">
                                <div class="icon"></div>
                            </button>
                        </section>
                    </section>
                    <section class="video-explain">
                        <p></p>
                    </section>
                </section>
                <section class="comment-container">
                    <section class="comment-header">
                        <h3>댓글 수</h3>
                        <div class="sort-comment"></div>
                    </section>
                    <section class="create-comment">
                        <div class="userIcon">
                            <a href="#">
                                <img>
                            </a>
                        </div>
                        <div>
                            <input>
                        </div>
                    </section>
                    <section class="comment-list">
                        <section class="comment-item">
                            <div class="userIcon">
                                <a>
                                    <img>
                                </a>
                            </div>
                            <section>
                                <p>username</p>
                                <p>date</p>
                                <p>content</p>
                                <div class="icon">
                                    <p>like count</p>
                                </div>
                                <div class="icon"></div>
                                <p>reply</p>
                                <p>reply count</p>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
            <section class="content-2"></section>
        </section>
    </main>
    
</body>
</html>
